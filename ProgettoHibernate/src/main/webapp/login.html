<!DOCTYPE html>
<html lang="it">

<head>
    <title>AleXandria-Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/AleXa.bmp">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/login_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>

<body>

    <div class="super_container">
        <div class="container">
            <img src="images/AleXa.bmp" alt="No image Found" class="logo_image"> <br>
            <h3><b>Welcome to AleXandria!</b></h3>

            <div class="login_container" id="login">
                <h4><b>Login</b></h4> <br>
                <form class="login_form" action="loginsubmit" method="get">
                    Username:<br>
                    <input type="text" name="username" placeholder="Username"><br> <br> Password: <br>
                    <input type="password" name="password" placeholder="Password"><br> <br>
                    <input type="submit" class="login_btn" value="Accedi"><br> <br> Non hai ancora un account?
                    <a class="registration_link" href="register.html">Registrati</a>
                </form>
            </div>

        </div>

    </div>
    <script src="js/login.js "></script>
    <script src="js/jquery-3.2.1.min.js "></script>
    <script src="styles/bootstrap4/popper.js "></script>
    <script src="styles/bootstrap4/bootstrap.min.js "></script>
</body>

</html>
